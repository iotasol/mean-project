<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			Sign Up
		</title>
		<meta name="description" content="">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap-3.3.1/css/bootstrap.css">
		<style type="text/css">
			#alert {
			    left: 50%;
			    margin-left: -20%;
			    position: fixed;
			    top: 20px;
			    width: 40%;
			    display: none;
			    z-index: 1030;
			}
			body {
		        background-color: #444;
		        background: url(http://s18.postimg.org/l7yq0ir3t/pick8_1.jpg);
		        
		    }
		    .form-signin input[type="text"] {
		        margin-bottom: 5px;
		        border-bottom-left-radius: 0;
		        border-bottom-right-radius: 0;
		    }
		    .form-signin input[type="password"] {
		        margin-bottom: 10px;
		        border-top-left-radius: 0;
		        border-top-right-radius: 0;
		    }
		    .form-signin .form-control {
		        position: relative;
		        font-size: 16px;
		        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
		        height: auto;
		        padding: 10px;
		        -webkit-box-sizing: border-box;
		        -moz-box-sizing: border-box;
		        box-sizing: border-box;
		    }
		    .vertical-offset-100 {
		        padding-top: 100px;
		    }
		    .img-responsive {
			    display: block;
			    max-width: 100%;
			    height: auto;
			    margin: auto;
		    }
		    .panel {
			    margin-bottom: 20px;
			    background-color: rgba(255, 255, 255, 0.75);
			    border: 1px solid transparent;
			    border-radius: 4px;
			    -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
			    box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
		    }
		</style>
	</head>
	<body data-ng-app="mean-login-app" data-ng-controller="meanController">
		<div class="container">
            <div class="row vertical-offset-100" style="padding-top: 10px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">                                
                            <div class="row-fluid user-row">
                                <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive" alt="Conxole Admin"/>
                            </div>
                        </div>
                        <div class="panel-body">
                                    <label class="panel-login">
                                        <div class="login_result"></div>
                                    </label>
                                    <label>Username</label>
									<input type='text' placeholder='Enter Username' class='form-control' data-ng-model="meanObj.username"/>
									<br />
									<label>Password</label>
									<input type='password' placeholder='Enter password' class='form-control' data-ng-model="meanObj.password"/>
									<br />
									<label>Confirm Password</label>
									<input type='password' placeholder='Enter Confirm Password' class='form-control' data-ng-model="meanObj.confirmPassword"/>
									<br />
									<label>First Name</label>
									<input type='text' placeholder='Enter First Name' class='form-control' data-ng-model="meanObj.firstName"/>
									<br />
									<label>Last Name</label>
									<input type='text' placeholder='Enter Last Name' class='form-control' data-ng-model="meanObj.lastName"/>
									<br />
									<label>Email</label>
									<input type='text' placeholder='Enter Email' class='form-control' data-ng-model="meanObj.email"/>
									<br />
									<button class='btn btn-success' type='button' data-ng-click="registerUser();">Submit</button>
									<button class='btn btn-danger pull-right' type='button' data-ng-click="cleanMeanObject();">Clear</button>
									<br/>
									<br/>
									<a href="/">
										<button class='btn btn-primary pull-right' type='button' style="width: 100%;">Have an Account</button>
									</a>
									<div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert">
			    <a class="close" data-ng-click="hideAlertError();">&times;</a>
			    <strong class="errorHeadText"></strong> <span class="errorText"></span>
			</div>
		</div>
