		<link rel="stylesheet" type="text/css" href="/css/bootstrap-3.3.1/css/bootstrap.min.css">

	            <div class="navbar-header">

	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand">Welcome</a>
	            </div>
	            <!-- Top Menu Items -->
	            <ul class="nav navbar-right top-nav">
	                <li class="dropdown">
	                	<a href="/logout" class="pull-right">Log Out</a>
	                    <a href="" class="dropdown-toggle pull-right" data-toggle="dropdown">{{meanObj.firstName + " " + meanObj.lastName}}</a>
	                    <div class="clear"></div>
	                </li>
	            </ul>
	            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
	            <div class="collapse navbar-collapse navbar-ex1-collapse">
	                <ul class="nav navbar-nav side-nav" style="height: 100%;">
	                    <li class="active">
	                        <a href="/subUserProfile"><i class="fa fa-fw fa-dashboard"></i>Edit Profile</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </nav>
	        <div id="alert">
			    <a class="close" data-ng-click="hideAlertError();">&times;</a>
			    <strong class="errorHeadText"></strong> <span class="errorText"></span>
			</div>
	        <div id="page-wrapper" style="height: 100%;">

	            <div class="container-fluid">

	                <div class="row">

	                    <div class="col-lg-6">
	                    	<h1 class="page-header" style="font-size: 30px;">
	                            Edit Profile
	                        </h1>
	                        <div class="form-group">
								<label>
									Username
								</label>
								<input type="text" class="form-control" data-ng-model="meanObj.username" disabled="true">
							</div>
							<div class="form-group">
								<label>
									Password
								</label>
								<input type="password" class="form-control" data-ng-model="meanObj.password" disabled="true">
							</div>
							<div class="form-group">
								<label>
									Confirm Password
								</label>
								<input type="password" class="form-control" data-ng-model="meanObj.confirmPassword" disabled="true">
							</div>
							<div class="form-group">
								<label>
									First Name
								</label>
								<input type="text" class="form-control" data-ng-model="meanObj.firstName">
							</div>
							<div class="form-group">
								<label>
									Last Name
								</label>
								<input type="text" class="form-control" data-ng-model="meanObj.lastName">
							</div>
							<div class="form-group">
								<label>
									Email
								</label>
								<input type="text" class="form-control" data-ng-model="meanObj.email">
							</div>
							<button class="btn btn-primary pull-right" type="button" data-ng-click="updateVendorProfile();">Update</button>
							<div class="clear"></div>
						</div>
						
						<div class="col-lg-6">
	                        <h1 class="page-header" style="font-size: 30px;">
	                            Technologies
	                        </h1>
	                        <div class="form-group">
		                        <img class="img-responsive" src="/images/angularjs.png"/>
		                        <img class="img-responsive" src="/images/express.png"/>
		                        <img class="img-responsive" src="/images/nodejs.png"/>
		                        <img class="img-responsive" src="/images/mongodb.png"/>
	                        </div>
	                        <div class="clear"></div>
	                    </div>
	                </div>
	            </div>
	            <!-- /.row -->
	        </div>
	        <!-- /.container-fluid -->
	    </div>
